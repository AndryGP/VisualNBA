<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
<script type="text/javascript">
	var finalStats = [{ team_id: 'TOR',
    year: 2.9,
    team_wins: 40,
    team_loss: 42,
    team_points: 8534,
    ratio: 0.488,
    salaryTot: '75',
    salaryAvg: '$ 3,600,093' },
  { team_id: 'UTA',
    year: 9.2,
    team_wins: 53,
    team_loss: 29,
    team_points: 8547,
    ratio: 0.646,
    salaryTot: '75',
    salaryAvg: '$ 5,014,206' },
  { team_id: 'WAS',
    year: 12.2,
    team_wins: 26,
    team_loss: 56,
    team_points: 7892,
    ratio: 0.317,
    salaryTot: '15',
    salaryAvg: '$ 3,339,812' } ];


// *******D3.js PART*****

				 
 		var svgContainer = d3.select("body").append("svg")
                                     .attr("width", 1000)
                                     .attr("height", 400);
 
		var circles = svgContainer.selectAll("circle")
                          .data(finalStats)
                          .enter()
                          .append("circle");

		var circleAttributes = circles
                       .attr("cx", function (d) { return d.year; })
                       .attr("cy", function (d) { return d.ratio*100; })
                       .attr("r", function (d) { return d.salaryTot/10; });


		console.log(circleAttributes);



</script>
